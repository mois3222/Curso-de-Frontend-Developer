<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        background: papayawhip;
        justify-content: space-between;
        justify-content: center;
        height: 300px;
        align-items: center;
        flex-direction: column;
      }

      .item {
        width: 30px;
        height: 30px;
        background: purple;
      }

      .container .item:nth-child(2n + 1) {
        background: cyan;
      }
    </style>
    <title>Display 2 flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
