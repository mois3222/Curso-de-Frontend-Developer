<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      section {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .card {
        width: 300px;
        height: 300px;
        border-radius: 20px;
        background: papayawhip;
        overflow: hidden;
      }

      .card img {
        width: 100%;
      }

      .card p:nth-child(3) {
        color: palevioletred;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section>
      <article class="card">
        <img
          src="https://images.pexels.com/photos/39317/chihuahua-dog-puppy-cute-39317.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt="Dog"
        />
        <p style="text-align: center">Dog: Granada</p>
        <p style="text-align: center">Love</p>
      </article>
    </section>
  </body>
</html>
